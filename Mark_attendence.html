<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding-left: 50px;
    }
    header {
      background: #0A1828;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      width: 100%;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 1000px;
      margin-top: 20px;
    }
    h2 {
      text-align: left;
      color: #0A1828;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #0A1828;
      color: white;
    }
    tr:nth-child(even) {
      background: #d1ecf1;
    }
    tr:nth-child(odd) {
      background: white;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .submit-btn {
      width: 100%;
      background: #0A1828;
      color: #BFA181;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
   img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      left: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header style="color:#BFA181">
    <img src="C:\Users\searlco\Desktop\Front_end_SE\images\57ebdba0a0b36b5bc013bd84c69c0a2c.jpg" alt="School Logo" />
    Mark Student Attendance
  </header>
  <div class="container">
    <h2>Student Attendance</h2>
    <form action="submit_attendance.php" method="POST">
      <table>
        <tr>
          <th style="color:#BFA181">#</th>
          <th style="color:#BFA181;">Student Name</th>
          <th style="color:#BFA181">Attendance</th>
        </tr>
        <script>
          const students = [
            "Ali Khan", "Ayesha Ahmed", "Bilal Raza", "Fatima Noor", "Hassan Javed", 
            "Iqra Sadiq", "Junaid Ali", "Kiran Fatima", "Laiba Shah", "Mubashir Saleem", 
            "Nadia Malik", "Omer Farooq", "Pervaiz Akhtar", "Qasim Tariq", "Rabia Khan", 
            "Sajid Hussain", "Tariq Mehmood", "Umer Durrani", "Waqas Khan", "Zainab Rafiq"
          ];
          
          students.forEach((name, index) => {
            document.write(`
              <tr>
                <td>${index + 1}</td>
                <td>${name}</td>
                <td class="radio-group">
                  <label><input type="radio" name="attendance[${index + 1}]" value="1" required> Present</label>
                  <label><input type="radio" name="attendance[${index + 1}]" value="0"> Absent</label>
                </td>
              </tr>
            `);
          });
        </script>
      </table>
      <button type="submit" name="submit-btn" class="submit-btn">Submit Attendance</button>
    </form>
  </div>
</body>
</html>

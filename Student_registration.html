<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100vh;
      padding-left: 50px;
    }
    header {
      background: #0A1828;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      width: 100%;
      height: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 20px;
    }
    h2 {
      text-align: left;
      color: #0A1828;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .radio-group, .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background: #0A1828;
      color: #BFA181;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #34495e;
    }
    img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      left: 20px;
      margin-top: 20px;
    }
  </style>
  <script>
    function updateCourses() {
      const department = document.getElementById("department").value;
      const courses = document.getElementById("courses");
      courses.innerHTML = "";
      
      let courseOptions = {
        "bscs": ["Programming Fundamentals", "Data Structures", "Object-Oriented Programming"],
        "bsit": ["Networking Basics", "Web Development", "Information Security"],
        "bsse": ["Software Engineering Principles", "Agile Development", "Software Testing"]
      };
      
      courseOptions[department].forEach(course => {
        let option = document.createElement("option");
        option.text = course;
        option.value = course.toLowerCase().replace(/ /g, "-");
        courses.add(option);
      });
    }
  </script>
</head>
<body>
  <header style="color: #BFA181;">
    <img src="C:\Users\searlco\Desktop\Front_end_SE\images\57ebdba0a0b36b5bc013bd84c69c0a2c.jpg" alt="School Logo" style="margin-left: 45px; margin-top: -10px;" />
    Student Registration 
  </header>
  <div class="container">
    <h2>Student Registration</h2>
    <form action="register_student.php" method="POST" >
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>
      
      <label for="fsc-marks">FSC Marks</label>
      <input type="number" id="fsc-marks" name="fsc-marks" required>
      
      <label for="gender">Gender</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>
      
      <label for="department">Department</label>
      <select id="department" name="department" required onchange="updateCourses()">
        <option value="bscs">BS Computer Science</option>
        <option value="bsit">BS Information Technology</option>
        <option value="bsse">BS Software Engineering</option>
      </select>
      
      <label for="courses">Select Course</label>
      <select id="courses" name="courses"></select>
      
      <div class="checkbox-group">
        <h4>Fee submission </h4>
        <input type="checkbox" id="fee-submission" name="fee-submission" required>
      </div>
      
      <button type="submit" name="register">Register</button>
    </form>
  </div>
  <script>
    updateCourses(); // Initialize courses based on default department
  </script>
</body>
</html>
